<ion-header class="header-a" no-border>
  <ion-navbar>
    <ion-title>
      <p text-center><img src="../../assets/imgs/3.png" alt="" width="100px"></p>

    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="addMemberPage()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-item>
    <h1 text-center>จำนวนสมาชิกทั้งหมด {{users.length}} คน</h1>
  </ion-item>

  <ion-list style="margin: 0;height: 170px;" *ngFor="let member of users">
    <ion-item-sliding>
      <ion-item class="item-md-member">
        <ion-grid>
          <ion-row>
            <ion-col>
              <img src="../../assets/imgs/3.png" alt="" width="100" style="border-radius: 50%;border: solid 1px red;">
            </ion-col>
            <ion-col>
              <div style="margin-top: 15px;color: white;">
                <h1>ชื่อ: {{member.name}}</h1>
                <h1>เพศ: {{member.sex}}</h1>
                <h1>เบอร์โทร: {{member.phone}}</h1>

              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button style="height: 150px;margin-top: 20px;">
          <ion-icon name="trash"></ion-icon>Delete
        </button>
        <button ion-button style=" border-radius: 0 20px 20px 0;height: 150px;margin-top: 20px;background-color: red;">
          <ion-icon name="trash"></ion-icon>Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
