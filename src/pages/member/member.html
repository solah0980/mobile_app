<ion-header class="header-a" no-border>
  <ion-navbar>
    <ion-title>
      <p text-center><img src="../../assets/imgs/3.png" alt="" width="100px"></p>

    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="addMemberPage()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <div *ngIf="users.length==0">
    <ion-item>
      <h1 text-center>--------ไม่มีข้อมูลสมาชิก---------</h1>
    </ion-item>
  </div>

  <div *ngFor="let member of users">


    <ion-card>
      <img *ngIf="member.profile" [src]="member.profile" width="200" height="200">
      <img *ngIf="!member.profile" src="../../assets/imgs/profile.png">
      <ion-item>
        <ion-icon name="person" item-start large></ion-icon>
        <h2>{{member.name}}</h2>
      </ion-item>

      <ion-item>
        <ion-icon name="call" item-start large></ion-icon>
        <h2>{{member.phone}}</h2>
      </ion-item>

      <ion-item>
        <button ion-button full color="orange"
          (click)="goToEdit(member.name,member.phone,member.profile,member.sex,member.id)">
          จัดการข้อมูล
        </button>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
