<ion-header class="header-addMember" no-border>
  <ion-navbar>
    <ion-title>
      <ion-grid>
        <ion-row>
          <ion-col>
            <div>
              <h2 style="color: white;margin-top: 20px;">รายการ</h2>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="users.length!=0">
    <h2 text-center style="margin-top: 100px;">เพิ่มรายการฝาก</h2>
    <form (ngSubmit)="addItem()">
      <ion-item style="margin-top: 20px;">
        <ion-label>เลือกสมาชิก</ion-label>
        <ion-select [(ngModel)]="data.id_member" [ngModelOptions]="{standalone: true}">
          <div *ngFor="let d of users">
            <ion-option [value]="d.id">{{d.name}}</ion-option>
          </div>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>จำนวนเงินฝาก</ion-label>
        <ion-input type="number" [(ngModel)]="data.money" name="title" [ngModelOptions]="{standalone: true}">
        </ion-input>
        <ion-label>บาท</ion-label>
      </ion-item>
      <button ion-button type="submit" block>เพิ่มรายการ</button>
    </form>
  </div>

  <div *ngIf="users.length==0">
    <h2 text-center style="margin-top: 100px;">เพิ่มรายการซื้อของ</h2>
    <form (ngSubmit)="addItem()">
      <ion-item>
        <ion-label>รายการ</ion-label>
        <ion-input type="text" [(ngModel)]="data.list_name" name="title" [ngModelOptions]="{standalone: true}">
        </ion-input>บาท
      </ion-item>
      <ion-item>
        <ion-label>จำนวนเงินฝาก</ion-label>
        <ion-input type="number" [(ngModel)]="data.money" name="title" [ngModelOptions]="{standalone: true}">
        </ion-input>บาท
      </ion-item>
      <button ion-button type="submit" block>เพิ่มรายการ</button>
    </form>
  </div>

</ion-content>
